name: üêõ Bug Report
description: Report a bug or issue with the testing framework
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: dropdown
    id: test-type
    attributes:
      label: Test Type
      description: What type of tests are affected?
      options:
        - API Tests
        - Web/UI Tests
        - Framework/Config
        - All Tests
        - Not Sure
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser (if applicable)
      description: Which browser is affected?
      options:
        - Chromium
        - Firefox
        - WebKit
        - All Browsers
        - Not Applicable
    validations:
      required: false

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the bug and what you expected to happen
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run test command '...'
        2. See error in '...'
        3. ...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output
      render: shell
    validations:
      required: false
